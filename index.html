<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Noto+Serif+Yezidi:wght@400..700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1>
            THE CODE REVIEW
        </h1>
        <h2>
            Signup for our newsletter
        </h2>
        <p>
            Get the latest news on how your code is doing right in your inbox
        </p>
    </header>

    <section class="center">    
        <hr class="bold1">
        <hr class="bold2">


        <section>
            <form action="index.html" method="post">
                <fieldset class="contact">

                    <legend> Contact Information</legend>
                    <div>
                        <label for="name" class="label-1">Full Name</label>
                        <input type="text" id="name" class="input-1" name="full_name" placeholder="Required">
                    </div>
                    <div>
                        <label for="email" class="label-1">Email Address</label>
                        <input type="email" id="email" class="input-1" name="email" placeholder="Required">
                    </div>
                    <div>
                        <label for="number" class="label-1">Phone Number</label>
                        <input type="number" id="number" class="input-1" name="number">
                    </div>
                    <div>
                        <label for="address" class="label-1">Street Address</label>
                        <input type="text" id="address" class="input-1" name="address">
                    </div>
                    <div>
                        <label for="city" class="label-1">City</label>
                        <select id="city" placeholder="Choose State" name="city">
                            <option value="state-1">state-1</option>
                            <option value="state-2">state-2</option>
                            <option value="state-3">state-3</option>
                            <option value="state-4">state-4</option>
                        </select>
                    </div>
                    <div>
                        <label for="state" class="label-1">State</label>
                        <input type="text" id="state" class="input-1" name="state">
                    </div>
                    <div>
                        <label for="zip_code" class="label-1">Zip Code</label>
                        <input type="number" id="code" class="input-1" name="zip_code">
                    </div>
                </fieldset>
            
                <hr>

                <fieldset>
                    <legend>Newsletter</legend>

                
                    <label>Select the newsletters you would like to receive</label>
                    <br>

                    <input type="checkbox" id="html_news" value="html_news" name="newsletters">
                    <label for="html_news">HTML_news</label>
                    <br>

                    <input type="checkbox" id="css_news" value="css_news" name="newsletters">
                    <label for="html_news">CSS_news</label>
                    <br>

                    <input type="checkbox" id="javascript_news" value="javascript_news" name="newsletters">
                    <label for="html_news">javascript_news</label>
                    
                
                
                
                    <label class="newsletter">Newsletter format</label>
                    <br>

                    <input type="radio" id="html" value="html" name="newsletter_format">
                    <label for="html" >HTML</label>
                    <br>

                    <input type="radio" id="plain_texts" value="plain_texts" name="newsletter_format">
                    <label for="plain_texts" >Plain text</label>
                    </fieldset>
                
                    <fieldset>
                        <label for="more" class="label-1">Other topics you'd like to hear about</label>
                        <br>
                        <textarea name="more_info" id="more"></textarea>
                    </fieldset>
                
                </fieldset>
            </form>
        </section>
    
        <footer>
            <form class="footer">
                <button type="submit">Sign Up</button>
            </form>
            <p class="footer_text">Copyright The Code Review</p>
        </footer>
    </section>

</body>
</html>
